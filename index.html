<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body spellcheck="false">
    <div class="toolbar">
      <span class="colorPickerBgWrapper">
        <input type="color" onChange="changeColorBg(this)" value="#444444" />
      </span>
      <button class="widget addCollection" onclick="addCollection()"></button>
    </div>
    <div id="todoContainer" class="todoContainer">
      <div
        id="box0"
        class="todo-box boxShadow"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
        ondragenter="dragEnter(0)"
        ondragleave="dragLeave(0)"
      >
        <span class="colorPickerBoxWrapper">
          <input type="color" onChange="changeColorBox(this)" value="#444444" />
        </span>
        <h2 class="todoTitle" contenteditable>Title</h2>
        <button class="widget addItem" onclick="addItem(0)"></button>
        <button class="widget remove" onclick="remove(0)"></button>
        <div class="todoItemContainer">
          <div
            class="todoItem input"
            ondrag="drag(event)"
            draggable="true"
            readonly="true"
            onclick="toggleThings(this)"
            onblur="lostFocused(this)"
            contenteditable
          ></div>
          <span class="widget removeItem" onclick="removeItem(this)"></span>
          <span class="colorPickerWrapper">
            <input
              id="aa"
              type="color"
              onChange="changeColor(this)"
              value="#444444"
            />
          </span>
        </div>
        
    </div>

    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button class="addCollection" onclick="addCollection()">+</button>
    <div id="todoContainer" class="todoContainer">
      <div
        id="box0"
        class="todo-box"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
        ondragenter="dragEnter(0)"
      >
        <h2 class="todoTitle">Title</h2>
        <button class="addItem" onclick="addItem(0)"></button>
        <button class="remove" onclick="remove(0)"></button>
        <div class="todoItemContainer">
          <div
            class="todoItem input"
            ondrag="drag(event)"
            draggable="true"
            readonly="true"
            onclick="toggleThings(this)"
            onblur="lostFocused(this)"
            contenteditable
          ></div>
          <span class="removeItem" onclick="removeItem(this)"></span>
          <span class="colorPickerWrapper">
            <input
              id="aa"
              type="color"
              onChange="changeColor(this)"
              value="#2233ff"
            />
          </span>
        </div>
        <div class="todoItemContainer">
          <div
            class="todoItem input"
            ondrag="drag(event)"
            draggable="true"
            readonly="true"
            onclick="toggleThings(this)"
            onblur="lostFocused(this)"
            contenteditable
          ></div>
        </div>
        <div class="todoItemContainer">
          <div
            class="todoItem input"
            ondrag="drag(event)"
            draggable="true"
            readonly="true"
            onclick="toggleThings(this)"
            onblur="lostFocused(this)"
            contenteditable
          ></div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>

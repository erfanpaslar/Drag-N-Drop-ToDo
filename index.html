<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="icon" type="image/svg+xml" href="images/check-square.svg" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body spellcheck="false">
    <div class="toolbar">
      <span class="colorPickerBgWrapper cPtr">
        <input type="color" onChange="changeColorBg(this)" value="#bdbdbd" />
      </span>
      <button
        class="widget addCollection xImg nbno cPtr"
        onclick="addCollection()"
      ></button>
    </div>
    <div id="todoContainer" class="todoContainer"></div>

    <script src="js/app.js"></script>
  </body>
</html>
